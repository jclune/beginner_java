<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>DochiOshi Questions</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="../app/images/icon.png">
		<!-- bower:css -->
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../bower_components/pure/pure.css" />
		<!-- endbower -->
		<link rel="stylesheet" href="styles/justin.css">
	</head>
	<body>
		<div id="container">
			<div>
				<div class="qsBox">
					<div class="qsTitle">どちら法がいいですか？</div>
					<div class="qsHead clearfix">
						<div class="qsHeadLeft">
							<img src="" alt="" class="qsProfileImg">
							<span>ジャスティン</span><br>
							<span class="qsDetail">今日仕事でどちら法がかっこいい？</span>
						</div>
						<div class="qsHeadRight">
							<span>10 答え</span><br>
							<span>2 時間</span>
						</div>
					</div>
					<div class="qsAB clearfix">
						<div class="qsABleft">
							<img src="" alt="" class="ABimg A">
							<div class="contentA"><span>力的な</span></div>
						</div>
						<div class="qsABright">
							<img src="" alt="" class="ABimg B">
							<div class="contentB"><span>ドット</span></div>
						</div>
					</div>
					<div class="accordionCol accordionColCss">
						<h3>
							<a href="#">
								<span>もっと見る</span>
								<span class="qsCommentMore"><span class="glyphicon glyphicon-comment"></span>　コメント・5</span>
							</a>
						</h3>
						<div class="qsAccordion">
							<div class="qsVote">
								<div class="qsVoteFill"></div>
								<span>70%</span>
							</div>
							<ul class="qsComments">
								<li class="qsComment">
									<span>www 笑い</span>
									<span class="qsCommentAuthor"><a>Haru</a></span>
								</li>
								<li class="qsComment">
									<span >www 笑い</span>
									<span class="qsCommentAuthor"><a>Haru</a></span>
								</li>
								<li class="qsComment">
									<span>www 笑い</span>
									<span class="qsCommentAuthor"><a>Haru</a></span>
								</li>
								<li class="qsComment">
									<span>www 笑い</span>
									<span class="qsCommentAuthor"><a>Haru</a></span>
								</li>
								<li class="qsComment">
									<span>www 笑い</span>
									<span class="qsCommentAuthor"><a>Haru</a></span>
								</li>
							</ul>
							<div class="qsAddComment">
								<form action="qsAddComment" class="qsAddComment clearfix">
									<input type="text" class="pure-input-rounded" placeholder="Type here">
									<button type="submit" class="pure-button pure-button-primary button-small">コメント</button>
								</form>
								<form action="qsDeleteComment" class="qsDeleteComment clearfix">
									<button type="button" class="pure-button pure-button-primary button-warning">消す</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- bower:js -->
		<script src="../bower_components/jquery/jquery.js"></script>
		<script src="../bower_components/modernizr/modernizr.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../bower_components/jquery.easing/js/jquery.easing.min.js"></script>
		<script src="../bower_components/jquery-ui/ui/jquery-ui.js"></script>
		<!-- endbower -->
		<script src="scripts/justin.js"></script>
	</body>
</html>
